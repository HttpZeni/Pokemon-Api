<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Pokemon</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="Pokedex">Pokedex</h1>
        
        <form id="pokemon-form">
            <div class="entry">
                <input type="text" id="pokemon-input" placeholder="Enter Pokémon name" />
            </div>   
            <button type="submit" id="submit">Search</button>
        </form>
    </div>
    <div id="pokemon-card" class="card-hidden">
        <img id="pokemon-image" alt="Pokémon Sprite" src="icon.png"/>
        <h2 id="pokemon-name">Mimikyu</h2>
        <p class="info"><strong class="info-text">ID:</strong> <span id="pokemon-id">Couldn't find data</span></p>
        <p class="info"><strong class="info-text">Type:</strong> <span id="pokemon-type">Couldn't find data</span></p>
        <p class="info"><strong class="info-text">Height:</strong> <span id="pokemon-height">Couldn't find data</span></p>
        <p class="info"><strong class="info-text">Weight:</strong> <span id="pokemon-weight">Couldn't find data</span></p>
        <p class="info"><strong class="info-text">HP:</strong> <span id="pokemon-hp">Couldn't foufindnd data</span></p>
        <p class="info"><strong class="info-text">Attack:</strong> <span id="pokemon-attack">Couldn't find data</span></p>
        <p class="info"><strong class="info-text">Defense:</strong> <span id="pokemon-defense">Couldn't find data</span></p>
        <p class="info"><strong class="info-text">Special Attack:</strong> <span id="pokemon-special">Couldn't find data</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
